<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <title>small wood bridge</title>
    <script src="./p5.min.js" ></script>
    <style>
        * {
            box-sizing: border-box;
            margin:0;
            padding:0;
        }

        body {
            font-family:'Courier New', Courier, monospace;
            font-size:calc(10px + 1vmin);
            line-height:150%;
        }

        #defaultCanvas0 {
            position:absolute;
            width:100%;
            height:100%;
            left:0;
	    top:0;
	    cursor:pointer;
            overflow:hidden;
        }

        #landingpage {
            position:relative;
        }

        #container {
            width:100%;
        }

        .info {
            width:100%;
            text-align:center;
            position:absolute;
            bottom:0;
	    background:rgba(255,255,255,0.7);
	    padding:1em;
	    z-index:999;
        }

	.left, .right {
	   position:absolute;
	   bottom:0;
	   padding:1em;
	   z-index:99999;
	}

	.left {
	   left:1em;
	}

	.right {
	  right:1em;
	}

    </style>
</head>
<body>
    <div id="container">
    <div id="landingpage">
    <script src="./sketch.js"></script>
    </div>
    <div class="left">
	   <a href="./screenings">screenings</a> (coming soon)
    </div>

    <div class="info">
	<p>
            <b>TP-LINK E7BB</b><br/>
            smallwoodfreeinternet
        </p>
    </div> 

    <div class="right">
	<a href="https://github.com/robinpx/small-wood-bridge">github</a>
    </div>
</div>
</body>

</html>
